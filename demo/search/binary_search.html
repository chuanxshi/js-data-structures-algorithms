<!DOCTYPE html>
<html>

    <meta charset="UTF-8">
    <title>Binary Search</title>
</head>
<body>
  <script type="module">
  	import {binarySearch} from '../../src/algorithm/search/binary_search.js';
  	
		function createNonSortedArray(){
		  var array = [];
		  for (let i = 10; i > 0; i--){
		      array.push(i);
		  }
		  return array;
		}

		const searchResult = binarySearch(createNonSortedArray(), 5);
		console.log(searchResult);

	</script>
