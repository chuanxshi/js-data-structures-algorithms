<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
  <script type="module">
  	import { floydWarshall } from '../../src/algorithm/graph/floyd_warshall.js';

	const INF = Infinity;
	const graph = [
	  [INF, 2, 4, INF, INF, INF],
	  [INF, INF, 2, 4, 2, INF],
	  [INF, INF, INF, INF, 3, INF],
	  [INF, INF, INF, INF, INF, 2],
	  [INF, INF, INF, 3, INF, 2],
	  [INF, INF, INF, INF, INF, INF]
	];

	console.log('********* Floyd-Warshall Algorithm - All-Pairs Shortest Path ***********');

	let dist = floydWarshall(graph);

	let s = '';
	for (let i = 0; i < dist.length; ++i) {
	  s = '';
	  for (var j = 0; j < dist.length; ++j) {
	    if (dist[i][j] === INF) s += 'INF ';
	    else s += dist[i][j] + '   ';
	  }
	  console.log(s);
	}
  </script>
</body>
</html>
